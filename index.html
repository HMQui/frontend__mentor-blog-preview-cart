<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/gird.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="grid wide">
      <div class="row">
        <div class="c-o-9-2 l-o-3 m-o-1"></div>
        <div class="c-3 l-6 m-10">
          <div class="cart">
            <img src="./assets/images/illustration-article.svg" alt="" class="cart__img">
            <h5 class="cart__category">Learning</h5>
            <h5 class="cart__published">Publish 21 Dec 2023</h5>
            <h4 class="cart__title">HTML & CSS foundations</h4>
            <p class="cart__description">These languages are the backbone of every website, defining structure, content and presentations</p>
            <div class="cart__author">
              <img src="./assets/images/image-avatar.webp" alt="" class="cart__author-avt">
              <h5 class="cart__author-name">Greg Hooper</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
